<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Kløverly Sign up</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="signup-form">
        <h2>☘︎ Kløverly Sign up</h2>
    </div>

    <main>
        <form action="/Signup" method="post">

            <div class="form-group">
                <label for="name">Citizen name</label>
                <input type="text" id="name" name="name" required placeholder="Wendy Bobsen" minlength="2" maxlength="50"/>
            </div>

            <div class="form-group">
                <label for="birthday">Birthday</label>
                <input type="date" id="Birthday" name="birthday" required/>
            </div>

            <div class="form-group">
                <label>Gender</label>
                <label>
                    <input type="radio" name="gender" value="female"/>
                    Female
                </label>
                <label>
                    <input type="radio" name="gender" value="male"/>
                    Male
                </label>
                <label>
                    <input type="radio" name="gender" value="other"/>
                    Other
                </label>
            </div>

            <div class="form-group">
                <label for="email">Email</label>  
                <input type="email" id="email" name="email" placeholder="navn@eksempel.dk" required/>
            </div>

            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" placeholder="Wendy1234" required minlength="2" maxlength="50"/>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="text" id="password" name="password" placeholder="******" required minlength="6"/>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="text" id="confirm-password" name="confirm-password" placeholder="******" required minlength="6"/>
            </div>

            <button>Join Kløverly!</button>
        </form>
    </main>
</body>
</html>
